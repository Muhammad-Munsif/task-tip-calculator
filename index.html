<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #0d9488;
      --primary-dark: #0f766e;
      --light-gray: #f9fafb;
      --medium-gray: #e5e7eb;
      --dark-gray: #374151;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .calculator-container {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), 0 4px 12px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      transition: all 0.3s ease;
    }
    
    @media (max-width: 640px) {
      .calculator-container {
        padding: 1.5rem;
      }
    }
    
    .title {
      color: var(--dark-gray);
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: -0.5px;
    }
    
    .input-container {
      margin-bottom: 1.5rem;
    }
    
    .label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--dark-gray);
      margin-bottom: 0.5rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #6b7280;
    }
    
    .input-field {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 2.75rem;
      border: 1.5px solid var(--medium-gray);
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s;
      background-color: white;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.15);
    }
    
    .tip-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    @media (max-width: 480px) {
      .tip-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    .tip-btn {
      padding: 0.875rem;
      background-color: var(--light-gray);
      border: 2px solid transparent;
      border-radius: 0.75rem;
      font-weight: 600;
      color: var(--dark-gray);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1rem;
    }
    
    .tip-btn:hover {
      background-color: #e5e7eb;
      transform: translateY(-1px);
    }
    
    .tip-btn.active {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .custom-tip-input {
      padding: 0.875rem;
      border: 2px solid var(--medium-gray);
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      transition: all 0.2s;
      width: 100%;
    }
    
    .custom-tip-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.15);
    }
    
    .results-container {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #e2e8f0;
    }
    
    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
    }
    
    .result-item:last-child {
      margin-bottom: 0;
    }
    
    .result-label {
      font-weight: 600;
      color: var(--dark-gray);
      font-size: 1rem;
    }
    
    .result-subtext {
      font-size: 0.75rem;
      color: #6b7280;
      display: block;
      margin-top: 0.125rem;
    }
    
    .result-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      letter-spacing: -0.5px;
    }
    
    @media (max-width: 480px) {
      .result-value {
        font-size: 1.75rem;
      }
    }
    
    .reset-btn {
      width: 100%;
      padding: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 0.25px;
    }
    
    .reset-btn:hover:not(:disabled) {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 148, 136, 0.3);
    }
    
    .reset-btn:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .reset-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    
    /* Validation styling */
    .input-field.invalid {
      border-color: #ef4444;
    }
    
    .error-message {
      color: #ef4444;
      font-size: 0.75rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .people-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1.25rem;
      height: 1.25rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1 class="title">Tip Calculator</h1>
    
    <div class="space-y-6">
      <!-- Bill Amount -->
      <div class="input-container">
        <label for="bill" class="label">Bill Amount</label>
        <div class="input-wrapper">
          <span class="input-icon">$</span>
          <input type="number" id="bill" class="input-field" placeholder="0.00" min="0" step="0.01" />
        </div>
        <div class="error-message" id="bill-error">Please enter a valid bill amount</div>
      </div>
      
      <!-- Tip Percentage -->
      <div class="input-container">
        <label class="label">Select Tip Percentage</label>
        <div class="tip-grid">
          <button class="tip-btn" data-percent="5">5%</button>
          <button class="tip-btn" data-percent="10">10%</button>
          <button class="tip-btn active" data-percent="15">15%</button>
          <button class="tip-btn" data-percent="18">18%</button>
          <button class="tip-btn" data-percent="20">20%</button>
          <input type="number" id="custom-tip" class="custom-tip-input" placeholder="Custom" min="0" max="100" />
        </div>
      </div>
      
      <!-- Number of People -->
      <div class="input-container">
        <label for="people" class="label">Number of People</label>
        <div class="input-wrapper">
          <svg class="people-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v1h8v-1zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-1a5.98 5.98 0 00-1.154-3.5l-.618-.8A4 4 0 0116 13v5z" />
          </svg>
          <input type="number" id="people" class="input-field" placeholder="1" min="1" value="1" />
        </div>
        <div class="error-message" id="people-error">Please enter at least 1 person</div>
      </div>
      
      <!-- Results -->
      <div class="results-container">
        <div class="result-item">
          <div>
            <div class="result-label">Tip Amount</div>
            <span class="result-subtext">per person</span>
          </div>
          <div id="tip-amount" class="result-value">$0.00</div>
        </div>
        
        <div class="result-item">
          <div>
            <div class="result-label">Total Amount</div>
            <span class="result-subtext">per person</span>
          </div>
          <div id="total-amount" class="result-value">$0.00</div>
        </div>
      </div>
      
      <!-- Reset Button -->
      <button id="reset" class="reset-btn" disabled>Reset Calculator</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // DOM Elements
      const billInput = document.getElementById("bill");
      const tipButtons = document.querySelectorAll(".tip-btn");
      const customTipInput = document.getElementById("custom-tip");
      const peopleInput = document.getElementById("people");
      const tipAmountDisplay = document.getElementById("tip-amount");
      const totalAmountDisplay = document.getElementById("total-amount");
      const resetButton = document.getElementById("reset");
      const billError = document.getElementById("bill-error");
      const peopleError = document.getElementById("people-error");
      
      // State variables
      let billAmount = 0;
      let tipPercentage = 15; // Default to 15%
      let numberOfPeople = 1;
      
      // Initialize with the default active button
      activateTipButton(document.querySelector('.tip-btn[data-percent="15"]'));
      
      // Event Listeners
      billInput.addEventListener("input", validateAndCalculate);
      customTipInput.addEventListener("input", handleCustomTip);
      peopleInput.addEventListener("input", validateAndCalculate);
      resetButton.addEventListener("click", resetCalculator);
      
      // Add click event to all tip buttons
      tipButtons.forEach((button) => {
        button.addEventListener("click", function () {
          // Remove active class from all buttons
          tipButtons.forEach(btn => {
            btn.classList.remove("active");
          });
          
          // Add active class to clicked button
          this.classList.add("active");
          
          // Set tip percentage and clear custom tip
          tipPercentage = parseInt(this.getAttribute("data-percent"));
          customTipInput.value = "";
          
          validateAndCalculate();
        });
      });
      
      // Validate inputs and calculate tip
      function validateAndCalculate() {
        const billValid = validateBill();
        const peopleValid = validatePeople();
        
        if (billValid && peopleValid) {
          calculateTip();
          updateResetButton();
        }
      }
      
      // Validate bill input
      function validateBill() {
        const billValue = parseFloat(billInput.value);
        
        if (isNaN(billValue) || billValue < 0) {
          billInput.classList.add("invalid");
          billError.style.display = "block";
          return false;
        } else {
          billInput.classList.remove("invalid");
          billError.style.display = "none";
          billAmount = billValue;
          return true;
        }
      }
      
      // Validate people input
      function validatePeople() {
        const peopleValue = parseInt(peopleInput.value);
        
        if (isNaN(peopleValue) || peopleValue < 1) {
          peopleInput.classList.add("invalid");
          peopleError.style.display = "block";
          return false;
        } else {
          peopleInput.classList.remove("invalid");
          peopleError.style.display = "none";
          numberOfPeople = peopleValue;
          return true;
        }
      }
      
      // Handle custom tip input
      function handleCustomTip() {
        const customTip = parseInt(customTipInput.value);
        
        if (!isNaN(customTip) && customTip > 0 && customTip <= 100) {
          // Remove active class from all buttons
          tipButtons.forEach(btn => {
            btn.classList.remove("active");
          });
          
          tipPercentage = customTip;
          validateAndCalculate();
        }
        
        updateResetButton();
      }
      
      // Calculate tip and total amounts
      function calculateTip() {
        const tipAmount = (billAmount * (tipPercentage / 100)) / numberOfPeople;
        const totalAmount = (billAmount / numberOfPeople) + tipAmount;
        
        updateDisplay(tipAmount, totalAmount);
      }
      
      // Update the display with calculated values
      function updateDisplay(tipAmount, totalAmount) {
        // Add fade animation
        tipAmountDisplay.classList.add("fade-in");
        totalAmountDisplay.classList.add("fade-in");
        
        // Update values
        tipAmountDisplay.textContent = `$${tipAmount.toFixed(2)}`;
        totalAmountDisplay.textContent = `$${totalAmount.toFixed(2)}`;
        
        // Remove animation class for next calculation
        setTimeout(() => {
          tipAmountDisplay.classList.remove("fade-in");
          totalAmountDisplay.classList.remove("fade-in");
        }, 300);
      }
      
      // Reset calculator to initial state
      function resetCalculator() {
        // Reset inputs
        billInput.value = "";
        customTipInput.value = "";
        peopleInput.value = "1";
        
        // Reset state
        billAmount = 0;
        tipPercentage = 15;
        numberOfPeople = 1;
        
        // Reset display
        updateDisplay(0, 0);
        
        // Reset buttons to default (15%)
        tipButtons.forEach(btn => btn.classList.remove("active"));
        activateTipButton(document.querySelector('.tip-btn[data-percent="15"]'));
        
        // Remove validation errors
        billInput.classList.remove("invalid");
        peopleInput.classList.remove("invalid");
        billError.style.display = "none";
        peopleError.style.display = "none";
        
        // Disable reset button
        resetButton.disabled = true;
      }
      
      // Activate a tip button
      function activateTipButton(button) {
        if (button) {
          button.classList.add("active");
        }
      }
      
      // Update reset button state
      function updateResetButton() {
        const hasValue = 
          billInput.value !== "" || 
          customTipInput.value !== "" || 
          peopleInput.value !== "1" || 
          tipPercentage !== 15;
        
        resetButton.disabled = !hasValue;
      }
      
      // Initial calculation
      validateAndCalculate();
    });
  </script>
</body>
</html>
